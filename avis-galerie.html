<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>Avis & Galerie Photos - Maud Taneur</title>
  <meta name="description" content="Découvrez les photos des soins énergétiques et l'espace bien-être de Maud Taneur.">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery-container img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-container img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
  <script>
    function showLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      img.src = src;
      lightbox.style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</head>
<body>
  <header>
    <h1>Avis & Galerie Photos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="autres.html">Autres</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <p>Voici quelques photos de mes espaces de soin et séances.</p>
    <div class="gallery-container">
        <img src="images/galerie1.png" alt="Soin énergétique">
        <img src="images/galerie2.jpg" alt="Maud Taneur portrait">
        <img src="images/galerie3.jpg" alt="Espace bien-être">
    </div>
  </section>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="zoom">
  </div>

  <footer>
    <p>&copy; 2025 Maud Taneur - Tous droits réservés</p>
  </footer>
</body>
</html>
